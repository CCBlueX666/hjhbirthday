
<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>diaodiao's Birthday Cake</title>

<link rel="stylesheet" href="css/cakestyle.css">

</head>
<body>

<div class="container">
  <div class="cake">
    <div class="tier tier-1">
      <div class="filling"></div>
      <div class="icing-group">
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
      </div>
    </div>
    <div class="tier tier-2">
      <div class="filling"></div>
      <div class="icing-group">
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
      </div>
    </div>
    <div class="tier tier-3">
      <div class="filling"></div>
      <div class="icing-group">
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
        <div class="icing"></div>
      </div>
    </div>
    <div class="candles">
      <div class="candle">
        <div class="flame">
          <div class="flame-in"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script  src="js/cakescript.js"></script>

</body>
</html>
